<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" rel="stylesheet">


    <style>

        body{
            background-color: antiquewhite;
        }

        .box-proprerties{
            
            width: 50%;
        }
        .properties{
            
        }
    </style>


    <script>

        const fetchData = async()=>{

            try {
                let response = await fetch("https://fakestoreapi.com/products", {method:"GET"} );

                let datas = await response.json()

                console.log(datas)

                const cardList = document.getElementById('cards');
                // cardList.innerHTML = '';

                datas.map((data)=>{

                    

                     console.log("Title :: ",data.title)
                    // console.log("Category :: ",data.category)
                    // console.log("Description :: ",data.description)
                    
                    // console.log("Image :: ",data.image)
                    // console.log("Rating....")
                    // console.log("Count :: ",data.rating.count,"Rate :: ",data.rating.rate)

                    let star="";
                    if(data.rating.rate<5 && data.rating.rate>=4){
                        star = '<i class="bi bi-star-fill" style="color: gold;"></i> <i class="bi bi-star-fill" style="color: gold;"></i> <i class="bi bi-star-fill" style="color: gold;"></i> <i class="bi bi-star-fill" style="color: gold;"></i>'
                    }
                    else if(data.rating.rate<4 && data.rating.rate>=3){
                        star = '<i class="bi bi-star-fill" style="color: gold;"></i> <i class="bi bi-star-fill" style="color: gold;"></i> <i class="bi bi-star-fill" style="color: gold;"></i>'
                    }
                    else if(data.rating.rate<3 && data.rating.rate>=2){
                        star = '<i class="bi bi-star-fill" style="color: gold;"></i> <i class="bi bi-star-fill" style="color: gold;"></i>'
                    }
                    else if(data.rating.rate<2 && data.rating.rate>=1){
                        star = '</i> <i class="bi bi-star-fill" style="color: gold;"></i>'
                    }
                    
                    let card = document.createElement('div');
                    card.classList.add("card");
                     card.classList.add("properties");

                    let content = `<div class="">
                            
                            <div class="p-5">
                                <h4>${data.title}</h4>
                                <p>${data.category}</p>

                            </div>
                            
                            <div class="d-flex column ps-5 pe-5 pb-5 gap-2 justify-content-between">
                                <div class="d-flex row align-items-center">
                                    <div class="d-flex column">
                                        <p>${data.description}</p>
                                    </div>

                                    <div class="d-flex row align-items-end">
                                        <div class="d-flex column">
                                            <p class="fw-bold fs-3">$ ${data.price}</p>
                                        </div>
                                        <div class="d-flex column">
                                            <p>Rating : <span class="fw-bold">${star} ${data.rating.rate}</span> &nbsp; <span>${data.rating.count} <span style="font-size:90%;">ratings</span></span></p>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="d-flex align-items-center">
                                   <img src="${data.image}" height="200px" width="200px">
                                </div>

                            </div>

                            <div class="d-flex column ps-5 pe-5 pb-5 gap-2 justify-content-center" style="margin-left:50%">
                                <button type="button" class="form-control btn btn-warning btn-outline-warning text-white w-50">Add to Cart</button>
                                <button type="button" class="form-control btn btn-success btn-outline-success text-white w-50">Buy</button>
                            </div>

                        
                    </div>
                    `

                    card.innerHTML = content
                    
                    cardList.appendChild(card);
                    //cardList.append(card)

                })

                


            } catch (err) {
                 console.log("Error is : ",err)
                console.log("HAi hari")
            }
        }

        fetchData();

    </script>




</head>
<body>

    <div class="d-flex row justify-content-center ">
        
        <div class="d-flex justify-content-center pt-5">
            <h1>Products</h1>
        </div>
        <div id="cards" class="p-5 m-5">

        </div>

    </div>
    
</body>
</html>
